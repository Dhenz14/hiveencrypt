<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Hive Messenger - Encrypted Blockchain Messaging</title>
    <meta name="description" content="Send end-to-end encrypted messages on the Hive blockchain. Secure, decentralized, and censorship-resistant direct messaging powered by blockchain technology." />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#e31337" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hive Messenger" />
    
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          if (redirectPath !== '/' && redirectPath !== window.location.pathname) {
            window.history.replaceState(null, '', redirectPath);
          }
        }
      })();
    </script>
    <script>
      // Polyfill process for browser compatibility with Keychain SDK
      window.process = {
        env: { NODE_ENV: 'production' },
        version: 'v16.0.0',
        versions: {},
        browser: true,
        nextTick: function(fn) { setTimeout(fn, 0); },
        cwd: function() { return '/'; },
        platform: 'browser',
        argv: []
      };
      window.global = window;
    </script>
    <script type="module">
      import { Buffer } from 'buffer';
      window.Buffer = Buffer;
    </script>
    
    <!-- Service Worker Registration for PWA - Non-disruptive updates -->
    <script>
      (function() {
        if (!('serviceWorker' in navigator)) return;
        
        // Get the directory path from current URL for GitHub Pages subdirectory support
        var pathParts = window.location.pathname.split('/');
        pathParts.pop();
        var basePath = pathParts.join('/') + '/';
        var swPath = basePath + 'sw.js';
        
        // Simple registration - no auto-reload, let SW update naturally on next visit
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register(swPath, { updateViaCache: 'none' })
            .then(function(registration) {
              console.log('[PWA] Service Worker registered:', registration.scope);
              
              // Check for updates periodically (every 10 minutes)
              setInterval(function() {
                registration.update().catch(function() {});
              }, 600000);
            })
            .catch(function(error) {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
