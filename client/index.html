<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Hive Messenger - Encrypted Blockchain Messaging</title>
    <meta name="description" content="Send end-to-end encrypted messages on the Hive blockchain. Secure, decentralized, and censorship-resistant direct messaging powered by blockchain technology." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Polyfill process for browser compatibility with Keychain SDK
      window.process = {
        env: { NODE_ENV: 'production' },
        version: 'v16.0.0',
        versions: {},
        browser: true,
        nextTick: function(fn) { setTimeout(fn, 0); },
        cwd: function() { return '/'; },
        platform: 'browser',
        argv: []
      };
      window.global = window;
    </script>
    <script type="module">
      import { Buffer } from 'buffer';
      window.Buffer = Buffer;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
